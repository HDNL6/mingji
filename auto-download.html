<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>下载中...</title></head><body>
<script>
// 强制下载函数
function forceDownload(url, filename) {
  fetch(url)
    .then(r => r.blob())
    .then(blob => {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      
      // 显示成功
      document.body.innerHTML = '<h2 style="color:green;text-align:center;margin-top:100px;">✅ 下载已开始！</h2>';
    })
    .catch(err => {
      // 失败了就重定向到原图
      window.location.href = url;
    });
}

// 页面加载后立即执行
window.onload = function() {
  forceDownload(
    'https://cdn.jsdelivr.net/gh/HDNL6/mingji@main/GoldKylinBig.bmp',
    'GoldKylinBig.bmp'
  );
};
</script>
<div style="text-align:center;margin-top:100px;"><h1>⬇️ 准备下载...</h1><p>如果3秒后没反应，请刷新页面</p></div>
</body></html>
